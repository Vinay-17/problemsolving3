<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ID Card</title>
<style>
    .id-card {
        width: 300px;
        border: 2px solid #000;
        padding: 20px;
        margin: 20px auto;
        text-align:center;
        background-color: yellow;
    }
    .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 10px;
    }
</style>
</head>
<body>

<div class="id-card" id="idCard">
    <h2>ID Card</h2>
    <img src="DHONI.webp" alt="Profile Picture" class="profile-img">
    <div id="name"></div>
    <div id="phoneNumber"></div>
    <div id="bloodGroup"></div>
    <div id="branch"></div>
</div>

<script>
    
        
         document.getElementById('name').innerHTML="Name:MS DHONI";
         document.getElementById('phoneNumber').innerHTML="Ph no:1234567890";
         document.getElementById('bloodGroup').innerHTML="Blood group:O+";
         document.getElementById('branch').innerHTML="Branch:CRICKET";
        
</script>

</body>
</html>
